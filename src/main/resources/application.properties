spring.application.name=effectivemobile
spring.datasource.url=jdbc:postgresql://localhost:5432/fortest4
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.liquibase.change-log=classpath:db/changelog/liquibase-changelog.xml
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
logging.level.com.effectiveMobile.effectivemobile=DEBUG
logging.file.name=logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

springdoc.swagger-ui.path=swagger-ui.html

#logging.level.root=DEBUG